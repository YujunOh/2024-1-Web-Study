<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>GDSC Hongik!</title>
  </head>
  <body>
    <div class="title">GDSC Hongik!</div>
    <h2>계산기</h2>
    <input type="text" id="num1" placeholder="숫자 입력">
    <input type="text" id="num2" placeholder="숫자 입력">
    <div class="buttons">
      <button onclick="add()">+</button>
      <button onclick="subtract()">-</button>
      <button onclick="multiply()">*</button>
      <button onclick="divide()">/</button>
    </div>
    <p id="result">결과: </p>
  </div>

  <div class="timer">
    <h2>타이머</h2>
    <input type="number" id="seconds" placeholder="초 입력">
    <div class="buttons">
      <button onclick="startTimer()">시작</button>
      <button onclick="stopTimer()">정지</button>
    </div>
    <p id="timer">남은 시간: </p>
  </div>
  <script src="CalculatorTimer.js"></script>
  </body>
</html>
